<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Liberty</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="logo.png" width="36" alt="Logo" />
        </div>
        <img src="menu.png" width="36" alt="Menu" />
      </header>

      <main class="main">
        <section class="menu-section">
          <div class="menu-top">
            <button class="btn btn-account">Account</button>
            <button class="btn btn-add">Add</button>
            <button class="btn btn-export">Export</button>
          </div>

          <div class="menu">
            <label class="toggle">
              <span>Show Stats</span>
              <input type="checkbox" id="toggle-stats" />
              <span class="slider"></span>
            </label>
            <label class="toggle">
              <span>Show Assets</span>
              <input type="checkbox" id="toggle-assets" />
              <span class="slider"></span>
            </label>
          </div>
        </section>

        <section class="add-item-section">
          <form class="item-form">
            <input type="text" placeholder="Name" />
            <span>20</span>
            <select>
              <option value="">Type:</option>
              <optgroup label="Assets">
                <option value="business-ownership">Business Ownership</option>
                <option value="cash">Cash</option>
                <option value="collectibles">Collectibles</option>
                <option value="cryptocurrency">Cryptocurrency</option>
                <option value="equipment">Equipment</option>
                <option value="mutual-funds-etfs">Mutual Funds & ETFs</option>
                <option value="other-investments">Other Investments</option>
                <option value="real-estate">Real Estate</option>
                <option value="retirement-accounts">Retirement Accounts</option>
                <option value="stocks-bonds">Stocks & Bonds</option>
                <option value="valuables">Valuables</option>
                <option value="vehicle">Vehicle</option>
              </optgroup>
              <optgroup label="Liabilities">
                <option value="alimony">Alimony</option>
                <option value="child-support">Child Support</option>
                <option value="credit-cards">Credit Cards</option>
                <option value="medical-bills">Medical Bills</option>
                <option value="mortgages">Mortgages</option>
                <option value="outstanding-bills">Outstanding Bills</option>
                <option value="personal-loans">Personal Loans</option>
                <option value="student-loans">Student Loans</option>
                <option value="taxes-owed">Taxes Owed</option>
              </optgroup>
            </select>
            <input type="text" placeholder="Value" />
            <button class="btn btn-special">Save</button>
          </form>
        </section>

        <section class="stats-section">
          <ul class="item-list">
            <li class="item">
              <p>
                Name: <span class="name">Estate Property</span><br />
                Type: <span class="type">Real Estate</span><br />
                Class: <span class="class">Asset</span><br />
                Value: <span class="value">R$150.000</span>
              </p>
              <div>
                <button class="btn btn-special">Edit</button>
                <button class="btn btn-special">Delete</button>
              </div>
            </li>
            <li class="item">
              <p>
                Name: <span class="name">Estate Property</span><br />
                Type: <span class="type">Real Estate</span><br />
                Class: <span class="class">Asset</span><br />
                Value: <span class="value">R$150.000</span>
              </p>
              <div>
                <button class="btn btn-special">Edit</button>
                <button class="btn btn-special">Delete</button>
              </div>
            </li>
          </ul>

          <div class="summary">
            <p>
              Net Worth: <span class="net-worth">R$ 0</span><br />
              Total Assets: <span class="total-assets">1</span><br />
              Total Liabilities: <span class="total-liabilities">2</span>
            </p>
            <div class="chart">
              <p>CHART PLACEHOLDER</p>
            </div>
            <div>
              <button class="btn btn-close-summary">Close</button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
