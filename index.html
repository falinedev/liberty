<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liberty</title>
  </head>
  <body>
    <!--HEADER-->
    <header>
      <img src="logo.png" height="48" width="48" alt="Liberty Logo" />
      <h1>Liberty</h1>
    </header>
    <!--Add asset form-->
    <form>
      <input type="text" placeholder="Name" />
      <span>20</span>
      <input type="number" placeholder="Value"/>
      <select>
        <option value="">Select type:</option>
        <option value="land">Land</option>
        <option value="real-estate">Real Estate</option>
        <option value="vehicle">Vehicle</option>
        <option value="cash">Cash</option>
        <option value="equipment">Equipment</option>
        <option value="valuables">Valuables</option>
      </select>
      <button>Add</button>
    </form>
    <main>
      <!--Categories-->
      <aside>
        <ul>
          <li>
              <button>Net Worth</button>
          </li>
          <li>
              <button>Assets</button>
          </li>
          <li>
              <button>Liabilities</button>
          </li>
        </ul>
      </aside>
      <!--List-->
        <section>
          <ul>
            <li>
              <p>Name: Goias Farm Type: Real Estate
              <span>Value: R$220.000</span></p>
            </li>
            <li>
              <p>
                Name: Fiat Palio Weekend 1.8V Type: Vehicle
                <span>Value: R$40.000</span>
              </p>
            </li>
          </ul>
        </section>
      </main>
  </body>
</html>
